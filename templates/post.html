{% extends 'layout.html' %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/images/{{post_slug_filter.img_file}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post_slug_filter.post_title}}</h1>
                            <h2 class="subheading">{{post_slug_filter.post_desc}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post_slug_filter.author}}</a>
                                on {{post_slug_filter.date.strftime("%y-%m-20%d")}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{post_slug_filter.post_content}}
                    </div>
                </div>
            </div>
        </article>
        {% endblock body %}
